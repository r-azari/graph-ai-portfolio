<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kristi – Generative AI Portfolio</title>
  <style>
    /* ----------  CSS Variables  ---------- */
    :root {
      --green: #2e8b57;
      --dark: #1e1e1e;
      --light: #fdfdfd;
      --text-dark: #222;
      --text-light: #ffffff;
      --muted: #888;
      --radius: .75rem;
    }

    /* ----------  Reset / Base  ---------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--light);
      color: var(--text-dark);
      line-height: 1.6;
    }
    a { text-decoration: none; color: inherit; }
    img { display: block; max-width: 100%; }

    /* ----------  Navigation  ---------- */
    .navbar {
      position: fixed;
      top: 0; left: 0; width: 100%;
      background: var(--dark);
      color: var(--text-light);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
    }
    .navbar .brand { font-weight: 600; letter-spacing: .5px; }

    .navbar ul { list-style: none; display: flex; gap: 2rem; }
    .navbar li { font-size: .9rem; }

    /* hamburger for mobile */
    .toggle { display: none; font-size: 1.5rem; cursor: pointer; }

    @media (max-width: 768px) {
      .navbar ul { display: none; }
      .toggle { display: block; }
    }

    /* ----------  Hero  ---------- */
    .hero {
      background: var(--dark);
      color: var(--text-light);
      min-height: 90vh;
      display: flex;
      align-items: center;
      padding-top: 5rem; /* offset fixed nav */
    }
    .hero-inner {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
    }
    .hero-left,
    .hero-right { flex: 1 1 50%; }

    .hero-left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%);
    }

    .hero-right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
    }
    .hero-right h1 {
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 4rem;
      line-height: .9;
      margin-bottom: 1rem;
    }
    .hero-right h1 span { display: block; }
    .hero-right .line {
      width: 120px;
      height: 2px;
      background: #888;
      margin: 1.25rem 0;
    }
    .hero-right p {
      max-width: 420px;
      font-size: .9rem;
      color: #cfcfcf;
      margin-bottom: 2rem;
    }

    /* buttons */
    .btn-row { display: flex; align-items: center; gap: 1.5rem; flex-wrap: wrap; }
    .btn {
      background: var(--green);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: .75rem 1.5rem;
      font-size: .85rem;
      cursor: pointer;
      transition: background .3s;
    }
    .btn:hover { background: #1f6f46; }

    .play {
      display: flex;
      align-items: center;
      gap: .6rem;
      cursor: pointer;
      font-size: .9rem;
    }
    .play .circle {
      width: 42px; height: 42px;
      border-radius: 50%;
      border: 2px solid #fff;
      display: flex; align-items: center; justify-content: center;
    }
    .play .triangle {
      width: 0; height: 0;
      border-left: 11px solid #fff;
      border-top: 7px solid transparent;
      border-bottom: 7px solid transparent;
      margin-left: 2px;
    }

    @media (max-width: 768px) {
      .hero { flex-direction: column; }
      .hero-left, .hero-right { flex: none; width: 100%; }
      .hero-right h1 { font-size: 3rem; }
    }

    /* ----------  Inner Sections  ---------- */
    section.content {
      max-width: 900px;
      margin: 4rem auto;
      padding: 0 1rem;
    }
    h2 {
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 1.8rem;
      color: var(--green);
      margin-bottom: 1rem;
    }
    p, li { margin-bottom: .75rem; }
    ul { padding-left: 1.25rem; }
    ol { padding-left: 1.5rem; }
    .badge {
      display: inline-block;
      background: var(--green);
      color: #fff;
      padding: .25rem .5rem;
      border-radius: var(--radius);
      font-size: .75rem;
      margin-left: .5rem;
    }

    /* submissions list */
    #submissions a {
      display: block;
      padding: .75rem 1rem;
      border: 1px solid #e5e7eb;
      border-radius: var(--radius);
      margin-bottom: .5rem;
      color: var(--green);
      transition: background .2s;
    }
    #submissions a:hover { background: #f0f9f2; }

    /* footer */
    footer {
      text-align: center;
      font-size: .8rem;
      color: var(--muted);
      margin: 3rem 0 1rem;
    }
  </style>
</head>
<body>
  <!-- =========  NAVIGATION  ========= -->
  <nav class="navbar">
    <div class="brand">Kristi</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#photo">Photo</a></li>
      <li><a href="#about-me">About Me</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="toggle">☰</div>
  </nav>

  <!-- =========  HERO  ========= -->
  <section class="hero" id="home">
    <div class="hero-inner">
      <div class="hero-left" id="photo">
        <img src="https://github.com/r-azari/graph-ai-portfolio/blob/main/1.jpg?raw=true" alt="Kristi profile photo" />
      </div>
      <div class="hero-right">
        <h1><span>My</span> Portfolio</h1>
        <div class="line"></div>
        <p>Welcome to my page!</p>
        <div class="btn-row">
          <button class="btn">Explore Now</button>
          <div class="play">
            <div class="circle"><div class="triangle"></div></div>
            <span>Play Video</span>
          </div>
        </div>
      </div>
    </div>
  </section>
